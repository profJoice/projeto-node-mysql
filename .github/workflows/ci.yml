name: Node.js CI

on:
  push:
    branches:
      - main  # Ou o nome da sua branch principal
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Define o ambiente para o build

    steps:
    - name: Checar o código
      uses: actions/checkout@v2  # Faz o checkout do código do repositório

    - name: Configurar o Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.19.0'  # Versão do Node.js que você está usando (pode ser diferente)

    - name: Instalar dependências
      run: npm install  # Executa o npm install para instalar as dependências

    # Remover esta etapa de testes se não houver testes configurados
    # - name: Rodar testes (opcional)
    #   run: npm test  # Se você tiver testes configurados, rode-os aqui

    # Remova a linha abaixo se o seu projeto não precisar de build
    - name: Construir o projeto
      run: npm run build  # Remova essa linha se não houver um comando "build"
